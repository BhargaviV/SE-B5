language: python

python:
  - "3.6"

matrix:
  include:
    - os: linux
      sudo: required
      python: 3.6
  exclude:
    - os: osx
      language: generic
      env: TOXENV=py36    
    
sudo: required

services:
  - docker

env:
  - FLASK_APP="flaskr/app.py"
  - FLASK_DEBUB=1

install: 
  - pip3 install -r requirements.txt

script:
  - python3 -m flask run &
  - pytest